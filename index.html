<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chess</title>
    <style>
        /* Base grid layout */
        .chess-piece-grid {
            display: grid;
            gap: 10px;
        }

        /* Portrait mode: 4 columns */
        @media (orientation: portrait) {
            .chess-piece-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Landscape mode: 8 columns */
        @media (orientation: landscape) {
            .chess-piece-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .chess-piece {
            width: 100%;
            padding-top: 100%; /* Maintain a square aspect ratio */
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Chinese Chess - Select Your Piece</h1>
    <div class="chess-piece-grid">

</body>
</html>
